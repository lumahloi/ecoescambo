<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoEscambo - Login</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/smContainer.css">
</head>

<body>
  <header id="logo-header" class="text-center">
    <a href="./index.html"><span id="logo-text">EcoEscambo</span></a>
  </header>

  <main class="container flex flex-col gap-lg">
    <section class="flex flex-col gap-md">
      <h1 class="text-center">Autenticação</h1>

      <form class="flex flex-col gap-md" action="./catalogo.html" id="email-form">
        <label for="form-email">E-mail:</label>
        <input type="text" name="form-email" id="form-email" placeholder="Insira seu e-mail" required>

        <p id="email-error" style="color: red; display: none;">E-mail inválido. Verifique e tente novamente.</p>

        <label for="form-senha">Senha:</label>
        <input type="password" name="form-senha" id="form-senha" placeholder="Insira sua senha" required>
        <a href="./recuperarAcesso.html" class="text-right">Esqueceu a senha?</a>
        <button type="submit">Login</button>
      </form>
    </section>

    <section>
      <p>Ainda não é usuário?</p>
      <a href="./cadastro.html" class="a-btn"><button>Cadastro</button></a>
    </section>
  </main>

  <script src="../functions/validarEmail.js" defer></script>
</body>

</html>
