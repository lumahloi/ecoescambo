<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEscambo - Cadastro</title>
    <link rel="stylesheet" href="../styles/smContainer.css" />
    <link rel="stylesheet" href="../styles/global.css" />
</head>

<body>
    <header id="logo-header" class="text-center">
        <a href="./index.html"><span id="logo-text">EcoEscambo</span></a>
    </header>

    <main class="container flex flex-col gap-lg">
        <section class="flex flex-col gap-md">
            <h1 class="text-center">Cadastro</h1>

            <form class="flex flex-col gap-md" action="./index.html" id="email-form">
                <label for="form-username">Nome de Usuário:</label>
                <input type="text" name="form-username" placeholder="Insira seu nome de usuário" required />

                <label for="form-email">E-mail:</label>
                <input type="email" name="form-email" placeholder="Insira seu e-mail" id="form-email" required />
                <p id="email-error" style="color: red; display: none;">E-mail inválido. Verifique e tente novamente.</p>

                <label for="form-senha">Senha:</label>
                <input type="password" name="form-senha" placeholder="Insira sua senha" required id="form-senha" />

                <label for="form-confirmaSenha">Confirmar Senha:</label>
                <input type="password" name="form-confirmaSenha" placeholder="Confirme sua senha" required
                    id="form-senha2" />
                <p id="error-message" style="color: red;"></p>

                <button type="submit">Cadastro</button>
            </form>
        </section>
    </main>

    <script src="../functions/validarSenha.js" defer></script>
    <script src="../functions/validarEmail.js" defer></script>
</body>

</html>
